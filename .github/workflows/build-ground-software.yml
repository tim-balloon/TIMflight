name: Build-ground-software

on:
  push:
    branches:
    - master
    - 'ecm_*'
    - surgery
  pull_request:
    branches:
    - master

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  # There are several executables for running ground software on individual contributor
  # computers, so ensure they can always successfully build in main.
  build-groundhog:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglib2.0-dev libgetdata-dev libssl-dev
        sudo ldconfig

    - name: Configure groundhog CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cd ${{github.workspace}}/ground/groundhog && cmake -B ${{github.workspace}}/groundhog/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build groundhog
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/ground/groundhog/build --config ${{env.BUILD_TYPE}}

  build-mole:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgetdata-dev libssl-dev
        sudo ldconfig

    - name: Configure mole CMake
      run: cd ${{github.workspace}}ground/mole && cmake -B ${{github.workspace}}/mole/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build mole
      run: cmake --build ${{github.workspace}}/ground/mole/build --config ${{env.BUILD_TYPE}}

  build-guaca:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt-get install -y qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools libssl-dev
        sudo ldconfig

    - name: Configure guaca with autotools
      run: |
        cd ${{github.workspace}}/ground/guaca
        ./configure

    - name: Build guaca
      run: |
        cd ${{github.workspace}}/guaca
        make

  build-cow:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools libgetdata-dev
        sudo ldconfig

    - name: Configure cow with autotools
      run: |
        cd ${{github.workspace}}/cow
        ./configure

    - name: Build cow
      run: |
        cd ${{github.workspace}}/cow
        make
